<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--FontAwesome-->
	<link rel="stylesheet" type="text/css" href="node_modules\@fortawesome\fontawesome-free\css\all.css">
	<script type="text/javascript" src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
	
	<!--Genre Combiner-->
	<link rel="stylesheet" type="text/css" href="assets/css/anims.css">
	<link rel="stylesheet" type="text/css" href="assets/css/dice.css">
	<!--This style sheet includes Bootstrap's stylings as well-->
	<link rel="stylesheet" type="text/css" href="assets/css/appStyles.css">

	<title>Genre Combiner</title>
</head>
<body>
	<!--GET STARTED-->
	<div class="main-container">
		<div class="container-fluid py-5">
			<h1 class="title">Get Started</h1>
			<p class="description">Select how many genres you'd like to choose from.</p>
			<div class="selection-container">
				<div class="group-pool-size" role="group">
					<button type="button" class="btn-pool-size">4</button>
					<button type="button" class="btn-pool-size">8</button>
					<button type="button" class="btn-pool-size">12</button>
					<button type="button" class="btn-pool-size">16</button>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<button type="button" class="btn-continue" disabled>Continue</button>
		</div>
	</div>
	
	<!--RANDOMIZER-->
	<div class="main-container">
		<div class="container-fluid py-5">
			<h1 class="title">Genres</h1>
			<p class="description">Randomly replace any of these genres.</p>
			<div class="column-container">
				<div class="selection-container">
					<button type="button" class="btn-genre">RTS</button>
					<button type="button" class="btn-shuffle">
						<i class="fa-solid fa-shuffle"></i>
					</button>
				</div>
				<div class="selection-container">
					<button type="button" class="btn-genre">Puzzle</button>
					<button type="button" class="btn-shuffle">
						<i class="fa-solid fa-shuffle"></i>
					</button>
				</div>
				<div class="selection-container">
					<button type="button" class="btn-genre">Fishing</button>
					<button type="button" class="btn-shuffle">
						<i class="fa-solid fa-shuffle"></i>
					</button>
				</div>
				<div class="selection-container">
					<button type="button" class="btn-genre">Pinball</button>
					<button type="button" class="btn-shuffle">
						<i class="fa-solid fa-shuffle"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<button type="button" class="btn-continue" disabled>Continue</button>
		</div>
	</div>
		
	<!--COMBINER-->
	<div class="main-container">
		<div class="container-fluid py-5">
			<h1 class="title">Genres</h1>
			<p class="description">Rearrange and create your own combinations!</p>
			<div class="column-container">
				<!--SAMPLE: The default appearance.-->
				<div class="selection-container">
					<button type="button" class="btn-genre">FPS</button>
					<div class="combo-divider">
						<i class="fa-solid fa-plus"></i>
					</div>
					<button type="button" class="btn-genre">Pinball</button>
				</div>
				
				<!--SAMPLE: A selected genre ready to pair with another.-->
				<div class="selection-container">
					<button type="button" class="swap-queued btn-genre">RTS</button>
					<div class="combo-divider">
						<i class="fa-solid fa-plus"></i>
					</div>
					<button type="button" class="btn-genre" disabled>Puzzle</button>
				</div>

				<!--SAMPLE: Genres that are able to be swapped with the currently selected genre.-->
				<div class="selection-container">
					<button type="button" class="swap-available btn-genre">Platformer</button>
					<div class="combo-divider">
						<i class="fa-solid fa-plus"></i>
					</div>
					<button type="button" class="swap-available btn-genre">SHMUP</button>
				</div>

				<!--SAMPLE: Swapped genres appear locked + disabled.-->
				<div class="selection-container-locked">
					<button type="button" class="btn-genre" disabled>Rhythm</button>
					<div class="combo-divider">
						<i class="fa-solid fa-lock"></i>
					</div>
					<button type="button" class="btn-genre" disabled>JRPG</button>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<button type="button" class="btn-continue" disabled>Continue</button>
		</div>
	</div>
		
	<!--ASSIGNER-->
	<div class="main-container">
		<div class="container-fluid py-5">
			<h1 class="title">Genres</h1>
			<p class="description">Assign battle points.</p>
			<div class="column-container">
				<div class="selection-container">
					<button type="button" class="btn-genre">
						Rhythm
						<i class="mx-2 fa-solid fa-plus"></i>
						JRPG
					</button>
					<div class="d-flex align-items-center ms-2 fs-3 px-3 rounded-3 badge bg-primary bg-opacity-50">
						0
						<div class="align-self-center ms-1">
							<i class="fa-lg fa-solid fa-hand-fist"></i>
						</div>
					</div>
					<div class="d-flex flex-column align-self-center">
						<button type="button" class="ms-1 btn btn-sm btn-success">
							<i class="fa-solid fa-plus"></i>
						</button>
						<button type="button" class="ms-1 mt-1 btn btn-sm btn-danger">
							<i class="fa-solid fa-minus"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<button type="button" class="btn-continue" disabled>Continue</button>
		</div>
	</div>
		
	<!--BATTLER-->
	<div class="main-container">
		<div class="container-fluid py-5">
			<h1 class="title">Battle</h1>
			<p class="description">May the best combo win!</p>
			<div class="mt-2 column-container">
				<div class="column-container">
					<div class="d-inline-flex justify-content-center">
						<button type="button" class="smash px-5 btn btn-lg btn-primary">
							Rhythm
							<i class="mx-2 fa-solid fa-plus"></i>
							JRPG
						</button>
						<div class="align-self-center mx-3">
							<i class="fa-4x fa-solid fa-hand-fist"></i>
						</div>
						<button type="button" class="hurt px-5 btn btn-lg btn-primary">
							Puzzle
							<i class="mx-2 fa-solid fa-plus"></i>
							Racing
						</button>
					</div>

					<div class="mt-3 column-container bg-primary bg-opacity-25 p-2 rounded-3">
						<div class="container-fluid p-0">
							<div class="row p-0 m-0 justify-content-center">
								<div class="col-5">
									<div class="dice-container">
										<div class="col">
											<div class="dice m-1">
												<div class="side">
													<div class="dot one-1"></div>
												</div>
											</div>
										</div>
										<div class="col">
											<div class="dice m-1">
												<div class="side">
													<div class="dot two-1"></div>
													<div class="dot two-2"></div>
												</div>
											</div>
										</div>
										<div class="col">
											<div class="dice m-1">
												<div class="side">
													<div class="dot three-1"></div>
													<div class="dot three-2"></div>
													<div class="dot three-3"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
								
								<div class="col-1"></div>

								<div class="col-5">
									<div class="dice-container">
										<div class="col">
											<div class="dice m-1">
												<div class="side">
													<div class="dot four-1"></div>
													<div class="dot four-2"></div>
													<div class="dot four-3"></div>
													<div class="dot four-4"></div>
												</div>
											</div>
										</div>
										<div class="col">
											<div class="dice m-1">
												<div class="side">
													<div class="dot five-1"></div>
													<div class="dot five-2"></div>
													<div class="dot five-3"></div>
													<div class="dot five-4"></div>
													<div class="dot five-5"></div>
												</div>
											</div>
										</div>
										<div class="col">
											<div class="dice m-1">
												<div class="side">
													<div class="dot six-1"></div>
													<div class="dot six-2"></div>
													<div class="dot six-3"></div>
													<div class="dot six-4"></div>
													<div class="dot six-5"></div>
													<div class="dot six-6"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="mt-5 column-container bg-primary bg-opacity-25 p-2 rounded-3">
					<div class="container-fluid p-0">
						<div class="row row-cols-2 p-0 m-0">
							<!--This genre is currently battling - so we grey it out.-->
							<div class="col p-1">
								<button type="button" class="w-100 btn btn-lg btn-primary" disabled>
									Rhythm
									<i class="mx-2 fa-solid fa-plus"></i>
									JRPG
								</button>
							</div>
							<!--This genre is currently battling - so we grey it out.-->
							<div class="col p-1">
								<button type="button" class="w-100 btn btn-lg btn-primary" disabled>
									Puzzle
									<i class="mx-2 fa-solid fa-plus"></i>
									Racing
								</button>
							</div>
							<!--This genre lost a previous battle.-->
							<div class="col p-1">
								<button type="button" class="w-100 btn btn-lg btn-danger">
									SHMUP
									<i class="mx-2 fa-solid fa-plus"></i>
									FPS
								</button>
							</div>
							<!--This genre won EVERY battle!-->
							<div class="col p-1">
								<button type="button" class="w-100 btn btn-lg btn-success">
									Pinball
									<i class="mx-2 fa-solid fa-plus"></i>
									Fishing
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<button type="button" class="btn-continue" disabled>Continue</button>
		</div>
	</div>

	<!--Scripts-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="app/app.ts"></script>
</body>
</html>
